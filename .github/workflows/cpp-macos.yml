name: C++ CI (macOS)

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:

    runs-on: macos-latest

    steps:
    - uses: actions/checkout@v3
    - name: make
      run: make
    - name: make unit
      run: make unit | tee -a $GITHUB_STEP_SUMMARY
    - name: make test
      run: make test | tee -a $GITHUB_STEP_SUMMARY
